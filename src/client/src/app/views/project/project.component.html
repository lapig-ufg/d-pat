<div id="project" class="container">
    <nav class=" shadow-lg mt-5 navbar navbar-expand-lg  bg-dark">
        <a class="navbar-brand ml-4" href="#">
            <img class="img-logo" src="../../../assets/logo/logo-dpat.png" alt="Cerrado DAPT" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup">
            <mat-icon>menu_open</mat-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-lg-auto ml-sm-auto mr-4">
                <div (click)="setLang('pt-br')"
                    [className]="lang === 'pt-br' || lang === 'pt' ? 'nav-item nav-link lang-selected ' : 'nav-item nav-link lang'"
                    class=""><strong>POR</strong></div>
                <div (click)="setLang('en-us')"
                    [className]="lang === 'en-us' || lang === 'en' ? 'nav-item nav-link lang lang-selected' : 'nav-item nav-link lang'">
                    <strong>ENG</strong></div>
            </div>
        </div>
    </nav>

    <section id="slider">
        <h4 class="mt-5 text-center">{{ 'title' | translate }}</h4>
        <div id="carouselExampleIndicators" class="carousel slide shadow-lg m-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../../../assets/img/cerrado_01.jpg"
                        alt="Imagens dos campos de validação">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../../assets/img/cerrado_02.jpg"
                        alt="Imagens dos campos de validação">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../../assets/img/cerrado_03.jpg"
                        alt="Imagens dos campos de validação">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
